<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONG Esperança Viva</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    background: #ecf8f2;
}

/* MENU */
header {
    background: #2e7d32;
    padding: 12px;
    display: flex;
    justify-content: flex-end;
}

.menu-btn {
    font-size: 26px;
    background: none;
    border: none;
    cursor: pointer;
    color: white;
}

nav {
    display: none;
    flex-direction: column;
    background: #2e7d32;
    padding: 10px;
}

nav a {
    padding: 12px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

nav a:hover {
    background: #1f5a23;
}

/* LOGO CENTRALIZADA */
.logo-container {
    text-align: center;
    margin-top: 10px;
}

.logo-container img {
    width: 120px;
}

/* BANNER */
.banner {
    display: flex;
    justify-content: center;
    margin-top: 25px;
}

.banner img {
    width: 55%;
    border-radius: 18px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

/* TEXTO DESTAQUE */
section {
    text-align: center;
    margin-top: 18px;
}
</style>
</head>
<body>

<header>
    <button class="menu-btn" id="menuBtn">☰</button>
</header>

<nav id="menu">
    <a href="index.html">Início</a>
    <a href="projetos.html">Projetos</a>
    <a href="cadastro.html">Cadastro</a>
</nav>

<!-- LOGO CENTRALIZADA -->
<div class="logo-container">
    <img src="logo.png" alt="Logo ONG">
</div>

<section>
    <h2>ONG Esperança Viva</h2>
    <p>Transformando vidas com solidariedade</p>
</section>

<!-- BANNER CENTRAL -->
<div class="banner">
    <img src="banner.jpg" alt="Voluntariado">
</div>

<section>
    <h3>Juntos podemos transformar o mundo</h3>
    <p>Conheça nossos projetos e descubra como sua ajuda pode mudar vidas.</p>
</section>

<footer style="background:#2e7d32; color:white; padding:8px; text-align:center; margin-top:40px;">
    © 2025 ONG Esperança Viva - Todos os direitos reservados.
</footer>

<script>
/* MENU HAMBÚRGUER */
const menu = document.getElementById("menu");
const menuBtn = document.getElementById("menuBtn");

menuBtn.addEventListener("click", () => {
    if (menu.style.display === "block") {
        menu.style.display = "none";
        menuBtn.textContent = "☰";
    } else {
        menu.style.display = "block";
        menuBtn.textContent = "✖";
    }
});
</script>

</body>
</html>
