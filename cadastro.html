<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Voluntário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ===== MENU ===== */
        header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            font-size: 35px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        nav {
            display: none;
            flex-direction: column;
            background-color: #4CAF50;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }

        nav a:hover {
            background-color: #388E3C;
        }

        /* ===== FORMULÁRIO ===== */
        .container {
            max-width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #388E3C;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h2>Cadastro</h2>
    <button class="menu-btn" id="menuBtn">☰</button>
</header>

<nav id="menu">
    <a href="index.html">Início</a>
    <a href="projeto.html">Projeto</a>
    <a href="cadastro.html">Cadastro</a>
</nav>

<div class="container">
    <h2>Cadastro de Voluntário</h2>

    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="tel" id="telefone" placeholder="Telefone (87) 9 9933-6143" required>
        <textarea id="mensagem" placeholder="Descrição da disponibilidade" required></textarea>
        <button type="submit">Enviar Cadastro</button>
    </form>

    <p id="mensagemRetorno"></p>
</div>

<script>
    /* ===== MENU HAMBÚRGUER ===== */
    const menu = document.getElementById("menu");
    const menuBtn = document.getElementById("menuBtn");

    menuBtn.addEventListener("click", () => {
        const aberto = menu.style.display === "block";
        menu.style.display = aberto ? "none" : "block";
        menuBtn.textContent = aberto ? "☰" : "✖";
    });

    /* ===== FORMULÁRIO ===== */
    const form = document.getElementById("cadastroForm");
    const retorno = document.getElementById("mensagemRetorno");
    const telefone = document.getElementById("telefone");

    telefone.addEventListener("input", () => {
        telefone.value = telefone.value
            .replace(/\D/g, "")
            .replace(/(\d{2})(\d)/, "($1) $2")
            .replace(/(\d)(\d{4})(\d{4})$/, "$1 $2-$3");
    });

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (!nome.value.trim() || !telefone.value.trim() || !mensagem.value.trim()) {
            retorno.textContent = "⚠️ Preencha todos os campos!";
            retorno.className = "error";
            return;
        }

        retorno.textContent = "✅ Cadastro enviado com sucesso!";
        retorno.className = "success";
        form.reset();
    });
</script>

</body>
</html>
