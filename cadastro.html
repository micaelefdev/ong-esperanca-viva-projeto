<form id="formCadastro" onsubmit="return validarFormulario()">
    <label>Nome completo:</label><br>
    <input type="text" id="nome" placeholder="Digite seu nome completo"><br><br>

    <label>E-mail:</label><br>
    <input type="email" id="email" placeholder="exemplo@email.com"><br><br>

    <label>Telefone:</label><br>
    <input type="text" id="telefone" maxlength="15" placeholder="(87) 9 9933-6143" oninput="mascaraTelefone(this)"><br><br>

    <label>Área de interesse:</label><br>
    <select id="area">
        <option value="">Selecione...</option>
        <option value="Educação">Educação</option>
        <option value="Eventos">Eventos</option>
        <option value="Comunicação">Comunicação</option>
    </select><br><br>

    <label>Por que deseja ser voluntário?</label><br>
    <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea><br><br>

    <button type="submit" style="background-color: green; color: white; padding: 10px;">
        Enviar Cadastro
    </button>

    <!-- Aqui aparece a mensagem de erro ou sucesso -->
    <p id="retorno" style="font-weight: bold;"></p>
</form>

<script>
function mascaraTelefone(campo) {
    let valor = campo.value.replace(/\D/g, "");

    if (valor.length > 11) valor = valor.slice(0, 11);

    if (valor.length > 6) {
        campo.value = `(${valor.slice(0, 2)}) ${valor.slice(2, 3)} ${valor.slice(3, 7)}-${valor.slice(7, 11)}`;
    } else if (valor.length > 2) {
        campo.value = `(${valor.slice(0, 2)}) ${valor.slice(2)}`;
    } else {
        campo.value = valor;
    }
}

function validarFormulario() {
    let nome = document.getElementById("nome").value.trim();
    let email = document.getElementById("email").value.trim();
    let telefone = document.getElementById("telefone").value.trim();
    let area = document.getElementById("area").value;
    let mensagem = document.getElementById("mensagem").value.trim();
    let retorno = document.getElementById("retorno");

    if (!nome || !email || !telefone || !area || !mensagem) {
        retorno.style.color = "red";
        retorno.innerText = "❌ Preencha todos os campos antes de enviar.";
        return false;
    }

    retorno.style.color = "green";
    retorno.innerText = "✅ Cadastro enviado com sucesso!";
    return false; // remove isso se quiser enviar para o backend depois
}
</script>
