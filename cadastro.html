<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança Viva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo da ONG Esperança Viva">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <section class="banner">
      <img src="imagens/banner.jpg" alt="Banner de Cadastro">
      <div class="banner-texto">
        <h1>Cadastro de Voluntário</h1>
        <p>Faça parte da nossa causa e transforme vidas!</p>
      </div>
    </section>

    <section class="formulario">
      <h2>Preencha o formulário abaixo:</h2>
      <form id="cadastroForm">
        <div class="form-grupo">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>

        <div class="form-grupo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
        </div>

        <div class="form-grupo">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="form-grupo">
          <label for="area">Área de interesse:</label>
          <select id="area" name="area" required>
            <option value="">Selecione...</option>
            <option value="educacao">Educação</option>
            <option value="alimentacao">Alimentação</option>
            <option value="comunidade">Ações Comunitárias</option>
          </select>
        </div>

        <div class="form-grupo">
          <label for="mensagem">Por que deseja ser voluntário?</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        </div>

        <button type="submit" class="btn">Enviar Cadastro</button>
      </form>

      <p id="mensagem-sucesso" style="display:none; color:green; font-weight:bold; margin-top:10px;">
        ✅ Cadastro enviado com sucesso!
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Todos os direitos reservados.</p>
  </footer>
<script src="script.js?v=2" defer></script>
</body>
</html>
