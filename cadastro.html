<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" class="logo" alt="Logo da ONG">

    <nav class="menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projeto.html">Projeto</a></li>
            <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
        </ul>
    </nav>

    <!-- Botão hamburguer (mobile) -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!------------------------------------------
 FORMULÁRIO COMPLETO
------------------------------------------->
<section class="form-section">
    <h2>Cadastro de Voluntário</h2>
    <p>Faça parte da nossa missão! Preencha o formulário abaixo:</p>

    <form id="voluntarioForm">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

        <label for="interesse">Área de interesse:</label>
        <select id="interesse" required>
            <option value="">Selecione...</option>
            <option value="distribuicao">Distribuição de alimentos</option>
            <option value="organizacao">Organização de eventos</option>
            <option value="divulgacao">Divulgação / Redes sociais</option>
        </select>

        <label for="mensagem">Por que deseja ser voluntário?</label>
        <textarea id="mensagem" placeholder="Digite uma mensagem"></textarea>

        <button type="submit" id="btnEnviar">Enviar Cadastro</button>
        <p id="status" style="font-weight:bold; margin-top:10px;"></p>
    </form>
</section>

<footer>
    <p>© 2025 – Projeto de Voluntariado</p>
</footer>

<!------------------------------------------
 SCRIPT (não mexer no restante)
------------------------------------------->
<script>
// MENU MOBILE
function toggleMenu() {
    document.querySelector(".menu").classList.toggle("active");
}

// MÁSCARA TELEFONE
document.getElementById("telefone").addEventListener("input", function (e) {
    let valor = e.target.value.replace(/\D/g, "");
    valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
    valor = valor.replace(/(\d)(\d{4})$/, "$1-$2");
    e.target.value = valor;
});

// VALIDAÇÃO FORMULÁRIO
document.getElementById("voluntarioForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const interesse = document.getElementById("interesse").value.trim();

    if (!nome || !email || !telefone || !interesse) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").innerText = "⚠️ Preencha todos os campos obrigatórios!";
        return;
    }

    document.getElementById("status").style.color = "green";
    document.getElementById("status").innerText = "✅ Cadastro enviado com sucesso!";
    document.getElementById("voluntarioForm").reset();
});
</script>

</body>
</html>
