<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Voluntário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ----- MENU ----- */
        header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            font-size: 35px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        nav {
            display: none;
            background: #4CAF50;
            padding: 10px;
        }

        nav a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background: #45a049;
        }

        /* ----- FORMULÁRIO ----- */
        .container {
            max-width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h2>Cadastro</h2>
    <button class="menu-btn" id="menuBtn">☰</button>
</header>

<nav id="menu">
    <a href="index.html">Início</a>
    <a href="projeto.html">Projeto</a>
    <a href="cadastro.html">Cadastro</a>
</nav>

<div class="container">

    <h2>Cadastro de Voluntário</h2>

    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="tel" id="telefone" placeholder="Telefone">
        <textarea id="mensagem" placeholder="Descrição da disponibilidade"></textarea>
        <button type="submit">Enviar Cadastro</button>
    </form>

    <p id="mensagemRetorno"></p>
</div>

<script>
    // MENU HAMBÚRGUER
    const menu = document.getElementById("menu");
    const menuBtn = document.getElementById("menuBtn");

    menuBtn.addEventListener("click", () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
        menuBtn.textContent = menu.style.display === "block" ? "✖" : "☰";
    });

    // FORMULÁRIO
    const form = document.getElementById("cadastroForm");
    const retorno = document.getElementById("mensagemRetorno");
    const telefone = document.getElementById("telefone");

    // formatar telefone automaticamente
    telefone.addEventListener("input", () => {
        telefone.value = telefone.value
            .replace(/\D/g, "")
            .replace(/(\d{2})(\d)/, "($1) $2")
            .replace(/(\d{1})(\d{4})(\d{4})/, "$1 $2-$3");
    });

    // validação do envio
    form.addEventListener("submit", (e) => {
        e.preventDefault();

        let nome = document.getElementById("nome").value.trim();
        let tel = telefone.value.trim();
        let msg = document.getElementById("mensagem").value.trim();

        if (nome === "" || tel === "" || msg === "") {
            retorno.textContent = "⚠️ Preencha todos os campos!";
            retorno.className = "error";
            return;
        }

        retorno.textContent = "✅ Cadastro enviado com sucesso!";
        retorno.className = "success";
        form.reset();
    });
</script>

</body>
</html>
