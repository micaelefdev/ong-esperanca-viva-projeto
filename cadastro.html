<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>

<style>
body { font-family:Arial, sans-serif; background: #ecf8f2; margin:0; }

/* MENU */
header {background:#2e7d32; padding:12px; display:flex; justify-content:flex-end;}
.menu-btn {font-size:26px; background:none; border:none; cursor:pointer; color:white;}
nav {display:none; flex-direction:column; background:#2e7d32; padding:10px;}
nav a {padding:12px; color:white; text-decoration:none;}
nav a:hover {background:#1f5a23;}

.logo-container{text-align:center; margin-top:10px;}
.logo-container img {width:120px;}

/* FORM */
form {background:white; padding:25px; width:330px; margin:25px auto; border-radius:12px;}
input {width:100%; padding:8px; margin-bottom:12px;}
button {background:#2e7d32; color:white; padding:10px; border:none; cursor:pointer;}
button:hover{background:#1f5a23;}
#msg {text-align:center; margin-top:10px;}
footer {background:#2e7d32; color:white; text-align:center; padding:10px; margin-top:40px;}
</style>
</head>
<body>

<header>
    <button class="menu-btn" id="menuBtn">☰</button>
</header>

<nav id="menu">
    <a href="index.html">Início</a>
    <a href="projetos.html">Projetos</a>
    <a href="cadastro.html">Cadastro</a>
</nav>

<div class="logo-container">
    <img src="logo.png" alt="Logo ONG">
</div>

<form id="form">
    <h2>Cadastro de Voluntário</h2>

    <input type="text" id="nome" placeholder="Nome completo">
    <input type="tel" id="telefone" maxlength="15" placeholder="(87) 9.9933-6143">

    <button type="submit">Enviar Cadastro</button>
    <p id="msg"></p>
</form>

<footer>
© 2025 ONG Esperança Viva - Todos os direitos reservados.
</footer>

<script>
// MENU
const menu = document.getElementById("menu");
const menuBtn = document.getElementById("menuBtn");
menuBtn.addEventListener("click", () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
    menuBtn.textContent = menuBtn.textContent === "☰" ? "✖" : "☰";
});

// FORMULÁRIO
const form = document.getElementById("form");
const msg = document.getElementById("msg");
const telefone = document.getElementById("telefone");

// máscara telefone
telefone.addEventListener("input", () => {
    let v = telefone.value.replace(/\D/g, "");
    if (v.length > 10) telefone.value = v.replace(/(\d{2})(\d)(\d{4})(\d{4})/, "($1) $2.$3-$4");
});

form.addEventListener("submit", function(e){
    e.preventDefault();

    if (nome.value === "" || telefone.value === "") {
        msg.style.color = "red";
        msg.textContent = "⚠️ Preencha todos os campos.";
        return;
    }

    msg.style.color = "green";
    msg.textContent = "✅ Enviado com sucesso!";
    form.reset();
});
</script>

</body>
</html>
